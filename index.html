<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Paire | Handcrafted Designer Shoes</title>
  <meta name="description"
    content="SHop La Paire for handcrafted, high quality shoes, including flats, pumps, sandals, boots, loafers and more for men, women and kids">
  <meta name="author" content="[Your Name]">
  <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
  <link rel="stylesheet" href="css/test.css">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul>
        <li>
          <a href="#">Category</a>
          <ul>
            <li><a href="#">Boots</a></li>
            <li><a href="#">Flats</a></li>
            <li><a href="#">Loafers</a></li>
            <li><a href="#">Pumps</a></li>
            <li><a href="#">Sneakers</a></li>
          </ul>
        </li>
        <li><a href="#">About</a></li>
      </ul>

      <a href="index.html" class="logo"><img src="img/logo-04.svg" alt="Logo La Paire" viewBox="0 0 54 54"></a>

      <ul>
        <li><a href="index.html"><img src="img/account.svg" alt="signin logo"></a></li>
        <li><a href="index.html"><img src="img/giftcard.svg" alt="giftcard logo"></a></li>
      </ul>
    </nav>
  </header>

  

  <main>
    <section>
      <article class="hero-img">
        <img src="img/banner.png" alt="all shoes web banner image">
      <h1 class="main-header">Featured Products</h1>
      </article>
   <article class="search">
      <form>
          <input type="text" name="find" placeholder="Search by name & category.." id="productName">
        </form>
      </article>

      <article>
        <form class="filters" id="filtersForm">
         <label for="productName" id="filtersForm">
            <input type="text" name="find" id="productName" class="search-hidden">
          </label>

            <!-- gender: -->
            <label class="radio-btn" id="productName">
              Women<input type="radio" name="gender" value="women" id="womenSize"><span class="radiomark"></span>
            </label>
            <label class="radio-btn">
              Men<input type="radio" name="gender" value="men" id="menSize"><span class="radiomark"></span>
            </label>
            <label class="radio-btn">
              Kids<input type="radio" name="gender" value="kids" id="kidsSize"><span class="radiomark"></span>
            </label>


            <label for="categoryName">Category:
              <select name="categoryName" id="categoryName">
                <option value="all" selected>All products</option>
                <option value="boots">Boots</option>
                <option value="flats">Flats</option>
                <option value="loafers">Loafers</option>
                <option value="pumps">Pumps</option>
                <option value="sneakers">Sneakers</option>
              </select>
            </label>

        </form>
      </article>

      <article>
        <button id="loadAllProducts">Load All Products</button>
        <button id="productView">Toggle Layout</button>
      </article>
    </section>


    <section>
      <h2>products <small id="numResults">(5 results)</small></h2>
      <article class="sort-by">
        <label for="sortOrder">Sort by:
          <select name="sort" id="sortOrder" class="sort">
            <!-- <option value="none" disabled selected>-- Sort by --</option> -->
            <option value="nameAsc" selected>Name, A to Z</option>
            <option value="nameDesc">Name, Z to A</option>
            <option value="priceAsc">Price, Lower to Higher</option>
            <option value="priceDesc">Price, Higher to Lower</option>
          </select>
        </label>
      </article>
    </section>

    <section id="products" class="products"></section>

  </main>


  <script src="js/index.js"></script>
</body>

</html>
