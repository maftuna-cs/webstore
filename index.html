<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Paire | Handcrafted Designer Shoes</title>
  <meta name="description"
    content="SHop La Paire for handcrafted, high quality shoes, including flats, pumps, sandals, boots, loafers and more for men, women and kids">
  <meta name="author" content="[Your Name]">
  <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
  <link rel="stylesheet" href="css/test.css">
</head>

<body>
  <header>
    <h1>WOMEN’S SHOES</h1>
    <p>The Autumn/Winter 2019 women’s shoe collection. From the Union sneaker to runway pumps with crystal-embellished embroidery.</p>

    <form class="filters" id="filtersForm">
      
      <label for="productName">Search by name:
        <input type="text" name="find" id="productName">
      </label>


      <label for="categoryName">Category:
        <select name="categoryName" id="categoryName">
          <option value="all" selected>All products</option>
          <option value="boots">Boots</option>
          <option value="flats">Flats</option>
          <option value="loafers">Loafers</option>
          <option value="pumps">Pumps</option>
          <option value="sneakers">Sneakers</option>
        </select>
      </label>

      <label>Heel Height:
        <label>
          All<input type="radio" name="semester" value="all" checked>
        </label>
        <label>
          Mid Heel<input type="radio" name="semester" value="Fall 2019">
        </label>
        <label>
          High Heel<input type="radio" name="semester" value="Winter 2020">
        </label>
      </label>


      <!-- <div>
        <button type="submit">Filter</button>
      </div> -->
    </form>

    <div>
      <button id="fallProducts">Load Fall 2019</button>
      <button id="productView">Toggle Layout</button>
    </div>
  </header>

  <main>
    <header>
      <h2>products <small id="numResults">(5 results)</small></h2>
      <label for="sortOrder">Sort by:
        <select name="sort" id="sortOrder" class="sort">
          <!-- <option value="none" disabled selected>-- Sort by --</option> -->
          <option value="nameAsc" selected>Name, A to Z</option>
          <option value="nameDesc">Name, Z to A</option>
          <option value="weeksAsc">Weeks, Least to Most</option>
          <option value="weeksDesc">Weeks, Most to Least</option>
        </select>
      </label>
    </header>
    <section id="products" class="products"></section>
  </main>


  <script src="js/index.js"></script>
</body>

</html>
